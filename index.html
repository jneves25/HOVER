<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>DesafioHover</title>
    <meta charset="utf-8">
    <link name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        li {
            float: left;
            padding: 10px;
            margin: 0;
            background: rgb(240, 240, 240);
        }
        ul {
            list-style-type: none;
            color: black;
        }
        li:hover {
            background: lightgray;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>«</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>»</li>
        </ul>
    </div>

</body>
</html>
